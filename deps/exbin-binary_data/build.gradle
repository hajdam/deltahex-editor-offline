group = 'org.exbin.utils'
ext.libraryName = 'Paged Binary Data Library'
ext.libraryDescription = 'Library for byte array and paged binary data handling'

apply from: '../exbin-utils-modules.gradle'

buildscript {
    repositories {
        mavenLocal()
        jcenter()
    }
    if (!gradle.startParameter.taskNames.contains("offline")) {
        dependencies {
            classpath("at.bxm.gradleplugins:gradle-svntools-plugin:latest.integration")
        }
    }
}

if (!hasProperty('mainClass')) {
    ext.mainClass = ''
}

repositories {
    flatDir {
        dirs "../../lib"
    }
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile group: 'com.google.code.findbugs', name: 'jsr305', version: '3.0.2'
    testCompile group : 'junit', name: 'junit', version: '4.10'
}
