group = 'org.exbin.deltahex'
ext.libraryName = 'Delta Hexadecimal Delta-Support Library'
ext.libraryDescription = 'Library for delta data source'

apply from: '../deltahex-java-modules.gradle'

buildscript {
    repositories {
        mavenLocal()
        jcenter()
    }
    if (!gradle.startParameter.taskNames.contains("offline")) {
        dependencies {
            classpath("at.bxm.gradleplugins:gradle-svntools-plugin:latest.integration")
        }
    }
}

if (!hasProperty('mainClass')) {
    ext.mainClass = ''
}

repositories {
    mavenLocal()
    mavenCentral()
    flatDir {
        dirs "../../lib"
    }
}

dependencies {
    compile moduleDep('DeltahexJava', 'org.exbin.deltahex', 'deltahex-swing')
    compile moduleDep('XbupJava', 'org.exbin.xbup', 'xbup-core')
    compile moduleDep('XbupJava', 'org.exbin.xbup', 'xbup-operation')
    compile moduleDep('XbupJava', 'org.exbin.xbup', 'xbup-parser-tree')
    testCompile group : 'junit', name: 'junit', version: '4.10'
    testCompile project(path: moduleDepPath('DeltahexJava', 'deltahex-core'), configuration: 'tests')
}
